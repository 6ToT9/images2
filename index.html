<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリー</title>
    <style>
        /* スタイルを適用して、画像を見やすく配置 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 200px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>画像ギャラリー</h1>
    <!-- 画像リストを表示 -->
    <img src="0.jpg" alt="Image 0">
    <img src="02.jpg" alt="Image 2">
    <img src="03.jpg" alt="Image 3">
    <img src="04.jpg" alt="Image 4">
    <img src="005.jpg" alt="Image 5">
    <img src="006.jpg" alt="Image 6">
    <img src="007.jpg" alt="Image 7">
    <img src="008.jpg" alt="Image 8">
    <img src="009.jpg" alt="Image 9">
    <img src="010.jpg" alt="Image 10">
    <img src="011.jpg" alt="Image 11">
    <img src="012.jpg" alt="Image 12">
    <img src="013.jpg" alt="Image 13">
    <img src="014.jpg" alt="Image 14">
    <img src="015.jpg" alt="Image 15">
</body>
</html>
